{% extends 'base.html' %}

{% block content %}
<!-- <h2 class="page-title">Projects</h2> -->

<table class="styled-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Project Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.start_date.strftime('%Y-%m-%d') }}</td>
            <td>{{ project.end_date.strftime('%Y-%m-%d') }}</td>
            <td>
                <!-- Edit link for each project -->
                <a href="{{ url_for('main.edit_project', project_id=project.id) }}" class="action-btn edit-btn">Edit</a>

                <!-- Form for deleting the project -->
                <form method="POST" action="{{ url_for('main.delete_project', project_id=project.id) }}" style="display:inline;">
                    <button type="submit" class="action-btn delete-btn" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- Button to create a new project -->
<a href="{{ url_for('main.create_project') }}" class="btn btn-primary">Create New Project</a>
{% endblock %}
