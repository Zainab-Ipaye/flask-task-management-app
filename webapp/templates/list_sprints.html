<!-- {% extends "base.html" %}

{% block content %}
<h2 class="page-title">Sprints</h2>

<table class="styled-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Project</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for sprint in sprints %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ sprint.name }}</td>
            <td>{{ sprint.start_date }}</td>
            <td>{{ sprint.end_date }}</td>
            <td>{{ sprint.projectlookup.name if sprint.projectlookup else 'N/A' }}</td>
            <td>
                <a href="{{ url_for('main.edit_sprint', sprint_id=sprint.id) }}" class="action-btn edit-btn">Edit</a>
                <form method="POST" action="{{ url_for('main.delete_sprint', sprint_id=sprint.id) }}" style="display:inline;">
                    <button type="submit" class="action-btn delete-btn" onclick="return confirm('Are you sure you want to delete this sprint?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('main.create_sprint') }}" class="btn btn-primary">Create New Sprint</a>
{% endblock %}
